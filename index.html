  <body>

    <section class="gallery">
      <div class="gallery-item" data-category="roseGarden">
        <img
          src="img/1/1.jpeg"
          alt="Rose Garden 1"
        />
        <div class="image-title">Rose Garden</div>
      </div>

      <div class="gallery-item" data-category="lavenderFields">
        <img
          src="img/2/1.jpeg"
          alt="Lavender Fields 1"
        />
        <div class="image-title">Lavender Fields</div>
      </div>

      <div class="gallery-item" data-category="cherryBlossoms">
        <img
          src="img/3/1.jpeg"
          alt="Cherry Blossoms 1"
        />

      </div>

      <div class="gallery-item" data-category="sunsetBreeze">

          src="img/4/1.jpeg"

      <div class="gallery-item" data-category="dewyMorning">

          src="img/5/1.jpeg"

    <div class="modal" id="imageModal" onclick="closeModal(event)">
      <div class="modal-content">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <div class="modal-main-image-container">
          <img id="modalImage" src="" alt="Expanded View" />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="thumbnail-container" id="thumbnailContainer"></div>
      </div>
    </div>

    <footer>
      <p>2025 - <span id="currentYear"></span> All rights reserved...</p>
    </footer>

    <script src="js/script.js"></script>
